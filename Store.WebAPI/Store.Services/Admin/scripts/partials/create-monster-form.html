<form id="admin-login-form">

    <input type="text" id="tb-monster-name" ng-model="monster.name" />
    <br />
    <label for="tb-mele-attack">Mele Attack</label>
    <input type="text" id="tb-mele-attack" ng-model="monster.meleAttack" />

    <label for="tb-magic-attack">Magic Attack</label>
    <input type="text" id="tb-magic-attack" ng-model="monster.magicAttack" />
    <br />
    <label for="tb-magic-defense">Magic Defense</label>
    <input type="text" id="tb-magic-defense" ng-model="monster.magicDefense" />
    <br />
    <label for="tb-mele-defense">Mele Defense</label>
    <input type="text" id="tb-mele-defense" ng-model="monster.meleDefense" />
    <br />
    <label for="tb-hp">HP</label>
    <input type="text" id="tb-hp" ng-model="monster.hp" />

    <a href="#/monsters" id="mnstr-create-btn" ng-click="createMonster()">Create</a>
